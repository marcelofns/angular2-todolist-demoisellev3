<div class="content-header">
    <h2>Usuários

    </h2>

    <p class="description" [innerHTML]="titleDoc"></p>
</div>

<div id="content" class="content-box">
    <div id="example" class="section">

        <button [routerLink]="['/usuario','edit']" class="btn btn-sm btn-success">
        <i class="fa fa-plus" aria-hidden="true"></i>Novo</button>
        <br/><br/>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="col-md-1"><i class="fa" aria-hidden="true"></i>Id</th>
                    <th class="col-md-8"><i class="fa" aria-hidden="true"></i>Nome</th>

                    <th class="col-md-1"></th>
                    <th class="col-md-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.name}}</td>

                    <td><button class="btn btn-primary btn-xs" (click)="showModalDetails(usuario)">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>Detalhes</button>
                    </td>
                    <td><a class="btn btn-primary btn-xs" [routerLink]="['/usuario','edit', usuario.id]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Editar</a></td>

                    <td>
                        <button mwlConfirmationPopover
                            title="Confirmação"
                            message="Deseja realmente remover o usuário <b>{{usuario.name}}</b>?" 
                            class="btn btn-danger btn-xs"
                            placement="left"
                            (confirm)="delete(usuario)">
                                <i class="fa fa-trash" aria-hidden="true"></i>Remover
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <pagination *ngIf="totalItems!=0" [maxSize]="5" [rotate]="false" [boundaryLinks]="true" [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage" class="pagination-sm"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" (pageChanged)="pageChanged($event)"></pagination>


        <!-- modal definitions -->
        <div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" aria-label="Close" (click)="staticModal.hide()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">Usuário</h4>
                    </div>
                    <div class="modal-body">


                        <section class="panel panel-default" *ngIf="usuario">
                            <form>
                                <fieldset [disabled]="true">

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label" for="formId">Id:</label>
                                    <div class="col-sm-10">
                                        <input id="formId" type="text" size="100" class="form-control" [(ngModel)]="usuario.id" name="id" disabled="true" />
                                    </div>

                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label" for="formName">Nome:</label>
                                    <div class="col-sm-10">
                                        <input id="formName" type="text" class="form-control" size="100" [(ngModel)]="usuario.name" name="name" />
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label" for="formPerfil">Perfil:</label>
                                    <div class="col-sm-10">
                                        <input id="formPerfil" name="description" class="form-control" maxlength="100" [(ngModel)]="usuario.role" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label" for="formEmail">E-mail:</label>
                                    <div class="col-sm-10">
                                        <input id="formEmail" type="text" class="form-control" size="100" [(ngModel)]="usuario.email" name="email" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label" for="formCpf">Cpf:</label>
                                    <div class="col-sm-10">
                                        <input id="formCpf" type="text" class="form-control" size="100" [(ngModel)]="usuario.cpf" name="cpf" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label" for="formTelefone">Telefone:</label>
                                    <div class="col-sm-10">
                                        <input id="formTelefone" type="text" class="form-control" size="100" [(ngModel)]="usuario.fone" name="fone" />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label" for="formSenha">Senha:</label>
                                    <div class="col-sm-10">
                                        <input id="formSenha" type="password" class="form-control" size="100" [(ngModel)]="usuario.password" name="password" />
                                    </div>
                                </div>
                                
                                </fieldset>
                                <button type="button" class="btn btn-sm btn-danger" (click)="staticModal.hide()">
                                    <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>Cancelar</button>

                            </form>
                        </section>

                    </div>
                </div>
            </div>
        </div>




        <div class="item">
            <ng-content></ng-content>
        </div>
    </div>



</div>
